name: Generate Documentation PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install wkhtmltopdf, xvfb, and dependencies
        run: |
          sudo apt update
          # Install core dependencies needed by wkhtmltopdf
          sudo apt install -y fontconfig libfreetype6 libx11-6 libxext6 libxrender1 xfonts-base xfonts-75dpi xvfb
          
          # Download a static build of wkhtmltopdf specifically for 'jammy' (Ubuntu 22.04),
          # which is more likely to match the 'ubuntu-latest' runner's environment (Noble 24.04 is very similar).
          # This version should correctly depend on libssl3 or a compatible version.
          WKHTMLTOPDF_VERSION="0.12.6-1" # The version string used in the package name
          WKHTMLTOPDF_URL="https://github.com/wkhtmltopdf/packaging/releases/download/${WKHTMLTOPDF_VERSION}/wkhtmltox_${WKHTMLTOPDF_VERSION}.jammy_amd64.deb" # <--- CORRECTED URL for jammy
          
          echo "Downloading wkhtmltopdf from: ${WKHTMLTOPDF_URL}"
          wget ${WKHTMLTOPDF_URL} -O wkhtmltox.deb
          
          echo "Installing wkhtmltopdf..."
          # Use apt to install the local .deb file, which handles dependencies automatically
          sudo apt install -y ./wkhtmltox.deb
          
          # Verify installation and path
          which wkhtmltopdf
          wkhtmltopdf --version
          
      - name: Run PDF assembly script
        run: |
          chmod +x ./bin/assemble_docs_body.sh
          ./bin/assemble_docs_body.sh
        working-directory: ${{ github.workspace }}

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: assembled-documentation-pdf
          path: docs/pdfs/assembled.pdf

      - name: Commit and push generated PDF to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pdfs/assembled.pdf
          git diff --quiet --exit-code || git commit -m " chore(docs): Update assembled documentation PDF [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
