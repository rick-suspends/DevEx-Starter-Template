name: Generate Documentation PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install wkhtmltopdf, xvfb, and dependencies (Robust Method)
        run: |
          sudo apt update
          
          # Install core dependencies for wkhtmltopdf and XVFB
          sudo apt install -y fontconfig libfreetype6 libx11-6 libxext6 libxrender1 xfonts-base xfonts-75dpi xvfb openssl
          
          # --- Robust wkhtmltopdf installation for Ubuntu 22.04+ (handling libssl1.1) ---
          # 1. Download wkhtmltopdf 0.12.6 from their official site (using `xenial` build as it's often more compatible)
          #    This specific version is known to work with a separately installed libssl1.1.
          WKHTMLTOPDF_VERSION="0.12.6"
          WKHTMLTOPDF_FILENAME="wkhtmltox_${WKHTMLTOPDF_VERSION}-1.xenial_amd64.deb" # xenial build often avoids direct libssl3 conflicts
          WKHTMLTOPDF_URL="https://downloads.wkhtmltopdf.org/0.12/0.12.6/${WKHTMLTOPDF_FILENAME}"
          
          echo "Downloading wkhtmltopdf from: ${WKHTMLTOPDF_URL}"
          wget ${WKHTMLTOPDF_URL} -O wkhtmltox.deb
          
          # 2. Manually install libssl1.1 from an older Ubuntu release (e.g., Focal 20.04)
          #    This resolves the explicit dependency on libssl1.1 for the wkhtmltopdf package.
          echo "Installing libssl1.1 dependency..."
          wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb -O libssl1.1.deb
          sudo dpkg -i libssl1.1.deb || true # Use '|| true' to allow dpkg to report errors but not fail the step immediately
          sudo apt install -f -y # Attempt to fix broken dependencies from dpkg or missing ones
          
          # 3. Install wkhtmltopdf using apt (which now has libssl1.1 available)
          echo "Installing wkhtmltopdf..."
          sudo apt install -y ./wkhtmltox.deb
          
          # 4. Verify installation and path
          which wkhtmltopdf
          wkhtmltopdf --version
          
      - name: Run PDF assembly script
        run: |
          chmod +x ./bin/assemble_docs_body.sh
          ./bin/assemble_docs_body.sh
        working-directory: ${{ github.workspace }}

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: assembled-documentation-pdf
          path: docs/pdfs/assembled.pdf

      - name: Commit and push generated PDF to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pdfs/assembled.pdf
          git diff --quiet --exit-code || git commit -m " chore(docs): Update assembled documentation PDF [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
