name: Generate Documentation PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install build dependencies and compile wkhtmltopdf from source
        run: |
          sudo apt update
          
          # Install essential build tools and libraries required for wkhtmltopdf
          sudo apt install -y build-essential libssl-dev libxrender-dev xfonts-75dpi xfonts-base xvfb wget curl python3
          
          # Download wkhtmltopdf source code (version 0.12.6 is stable)
          WKHTMLTOPDF_VERSION="0.12.6"
          WKHTMLTOPDF_TARBALL="wkhtmltopdf-${WKHTMLTOPDF_VERSION}.tar.xz"
          WKHTMLTOPDF_URL="https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/${WKHTMLTOPDF_VERSION}/${WKHTMLTOPDF_TARBALL}"
          
          echo "Downloading wkhtmltopdf source from: ${WKHTMLTOPDF_URL}"
          wget ${WKHTMLTOPDF_URL} -O ${WKHTMLTOPDF_TARBALL}
          
          tar -xf ${WKHTMLTOPDF_TARBALL}
          cd wkhtmltopdf-${WKHTMLTOPDF_VERSION}
          
          # Configure and compile
          ./configure --prefix=/usr/local --enable-pdf --enable-image # Standard configuration
          make
          sudo make install
          
          # Link the binary to a standard PATH location if not already there
          sudo ln -s /usr/local/bin/wkhtmltopdf /usr/bin/wkhtmltopdf
          sudo ln -s /usr/local/bin/wkhtmltoimage /usr/bin/wkhtmltoimage
          
          # Verify installation
          which wkhtmltopdf
          wkhtmltopdf --version

      - name: Create pdfs directory
        run: mkdir -p docs/pdfs

      - name: Run PDF assembly script
        run: |
          # Your script now relies on the wkhtmltopdf binary compiled and installed above
          ./bin/assemble_docs_body.sh
        working-directory: ${{ github.workspace }}

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: assembled-documentation-pdf
          path: docs/pdfs/assembled.pdf

      - name: Commit and push generated PDF to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pdfs/assembled.pdf
          git diff --quiet --exit-code || git commit -m " chore(docs): Update assembled documentation PDF [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
