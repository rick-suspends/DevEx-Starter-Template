name: Generate Documentation PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install wkhtmltopdf, xvfb, and dependencies
        run: |
          sudo apt update
          
          # Install core dependencies for wkhtmltopdf and XVFB
          sudo apt install -y fontconfig libfreetype6 libx11-6 libxext6 libxrender1 xfonts-base xfonts-75dpi xvfb python3-minimal
          
          # --- Robust wkhtmltopdf installation for Ubuntu 22.04+ (handling libssl1.1) ---
          # 1. Download wkhtmltopdf 0.12.6 'bionic' build. This build often requires libssl1.1.
          #    This URL is from the official wkhtmltopdf GitHub releases for packaging.
          WKHTMLTOPDF_URL="https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb"
          
          echo "Downloading wkhtmltopdf from: ${WKHTMLTOPDF_URL}"
          wget ${WKHTMLTOPDF_URL} -O wkhtmltox.deb
          
          # 2. Manually install libssl1.1 from an older Ubuntu release (Focal 20.04).
          #    This is essential as newer Ubuntu versions (like noble/24.04 or jammy/22.04) don't include libssl1.1.
          echo "Installing libssl1.1 dependency..."
          wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb -O libssl1.1.deb
          sudo dpkg -i libssl1.1.deb || true # Install, allowing dpkg to complain but not fail the step
          
          # 3. Install wkhtmltopdf using apt. This will now find the required libssl1.1.
          echo "Installing wkhtmltopdf..."
          sudo apt install -y -f ./wkhtmltox.deb # '-f' attempts to fix broken dependencies
          
          # 4. Verify installation and path
          which wkhtmltopdf
          wkhtmltopdf --version
          
      - name: Create pdfs directory
        run: mkdir -p docs/pdfs

      - name: Run PDF assembly script
        run: |
          ./bin/assemble_docs_body.sh
        working-directory: ${{ github.workspace }}

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: assembled-documentation-pdf
          path: docs/pdfs/assembled.pdf

      - name: Commit and push generated PDF to repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pdfs/assembled.pdf
          git diff --quiet --exit-code || git commit -m " chore(docs): Update assembled documentation PDF [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
