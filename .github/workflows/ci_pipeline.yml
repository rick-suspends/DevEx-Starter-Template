name: Documentation Quality Gate (HTMLProofer)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate_built_docs:
    runs-on: ubuntu-latest
    steps:
      # 1. CHECKOUT CODE (Required to access the committed files, including the HTML output)
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 2. HTML PROOFING (Using chabad360/htmlproofer Action)
      - name: Run HTMLProofer on Pre-Built Docs
        uses: chabad360/htmlproofer@v1 
        with:
          # REQUIRED: The directory containing the pre-built HTML files
          # This must match your local Jekyll build destination path.
          directory: ./docs/_site
          
          # OPTIONS: Set arguments for QA (disabling external checks is faster)
          #arguments: '--url-ignore "/#/" --allow-hash-href --disable-external'
