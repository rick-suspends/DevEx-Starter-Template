# .github/workflows/documentation-quality-gate.yml
name: Documentation Quality Gate (HTMLProofer)

on:
  workflow_run:
    workflows: ["Build and Deploy Documentation"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  validate_deployed_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Deployed Site from Output Branch
        uses: actions/checkout@v4
        with:
          ref: output # Checkout the deployed content from the 'output' branch

      - name: Run HTMLProofer on Deployed Docs
        uses: chabad360/htmlproofer@v1
        with:
          # directory: ./ remains as the starting point for htmlproofer
          directory: ./ 
          args: >-
            --url-ignore "#.*"
            --url-ignore "/cdn-cgi/#.*"
            --allow-hash-href
            --disable-external
            --file-ignore "/pdfs/assembled.pdf"
            --report-missing-names
            --check-html
            --check-favicon
            # --- THE NEW CHANGE: --root_dir points to the baseurl prefix ---
            # This attempts to tell htmlproofer that the content it's checking *should be served from* this root.
            --root_dir /DevEx-Starter-Template/ # <--- Try this!
            # Removing --url-swap as it might interfere if --root_dir works as intended here.
