# .github/workflows/documentation-quality-gate.yml
name: Documentation Quality Gate (HTMLProofer)

on:
  workflow_run:
    workflows: ["Build and Deploy Documentation"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  validate_deployed_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Deployed Site from Output Branch
        uses: actions/checkout@v4
        with:
          ref: output # Checkout the deployed content from the 'output' branch

      - name: Run HTMLProofer on Deployed Docs
        uses: chabad360/htmlproofer@v1
        with:
          directory: ./ # The local directory where the 'output' branch is checked out
          args: >-
            --url-ignore "#.*"
            --url-ignore "/cdn-cgi/#.*"
            --allow-hash-href
            --disable-external
            --file-ignore "/pdfs/assembled.pdf"
            --report-missing-names
            --check-html
            --check-favicon
            # --- COMBINING BOTH CORRECT FLAGS ---
            # 1. Tells html-proofer where the physical files are located relative to its current execution.
            --root_dir ./
            # 2. Tells html-proofer how to rewrite baseurl-prefixed URLs in the HTML to match local files.
            --swap_urls "/^\\/DevEx-Starter-Template\\/:\\//"
