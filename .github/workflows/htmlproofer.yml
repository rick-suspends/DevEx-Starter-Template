# .github/workflows/documentation-quality-gate.yml
name: Documentation Quality Gate (HTMLProofer)

on:
  workflow_run:
    workflows: ["Build and Deploy Documentation"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  validate_deployed_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Deployed Site into 'DevEx-Starter-Template' Subdirectory
        uses: actions/checkout@v4
        with:
          ref: output
          path: DevEx-Starter-Template # Clones the 'output' branch into this folder

      - name: Run HTMLProofer on Top-Level Deployed Docs with URL Swap
        uses: chabad360/htmlproofer@v1
        with:
          # htmlproofer's base for local file resolution is now this directory
          directory: ./DevEx-Starter-Template 
          args: >-
            --url-ignore "#.*"
            --url-ignore "/cdn-cgi/#.*"
            --allow-hash-href
            --disable-external
            --file-ignore "/pdfs/assembled.pdf"
            --report-missing-names
            --check-html
            --check-favicon
            # --- THIS IS ESSENTIAL. It tells html-proofer to rewrite the URLs *before* resolving them ---
            # It maps '/DevEx-Starter-Template/assets/...' to '/assets/...'
            # This is then resolved relative to 'directory: ./DevEx-Starter-Template'
            --swap_urls "/^\\/DevEx-Starter-Template\\/:\\//"
