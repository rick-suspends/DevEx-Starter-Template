# .github/workflows/publish-site.yml
name: Build _site and generate PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4
        # Ensure no 'path' argument here, it should clone to ${{ github.workspace }} directly.

      - name: 2. Setup Ruby Environment (Keep this for html-proofer and wkhtmltopdf)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: 2.1 Prepare Gemfile (Keep this for html-proofer)
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'html-proofer', '~> 5.1'" >> Gemfile
          # actions/jekyll-build-pages will install Jekyll, so no need to put it here for its own build.
          # But if html-proofer depends on Jekyll components, keeping it here won't hurt.
          echo "gem 'jekyll'" >> Gemfile 

      - name: 2.2 Bundle Install Gems (Keep this for html-proofer)
        run: |
          echo "Running bundle install to get html-proofer and other gems..."
          bundle install --jobs 4 --retry 3

      - name: 2.3 Install wkhtmltopdf (Keep this for PDF generation)
        run: |
          echo "Updating apt-get and installing wkhtmltopdf..."
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          echo "wkhtmltopdf installed."

      # --- NEW OFFICIAL PAGES/JEKYLL BUILD STEPS ---
      - name: 3. Setup GitHub Pages Environment (CRITICAL FOR BASEURL)
        id: pages
        uses: actions/configure-pages@v5
        # This action automatically sets JEKYLL_BASEURL based on your repo type.
        # It's an output called ${{ steps.pages.outputs.base_url }}

      - name: 4. Build Jekyll Site with Official Action
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs # Your Jekyll source directory
          destination: ./docs/_site_deploy # Your desired output directory
          # No need to explicitly set baseurl here; configure-pages and jekyll-build-pages handle it.
      # --- END NEW BUILD STEPS ---

      - name: 4.5 Debug docs/_site_deploy contents (After Jekyll Build)
        working-directory: ${{ github.workspace }}
        run: |
          echo "--- Debugging contents of ./docs/_site_deploy ---"
          if [ ! -d "./docs/_site_deploy" ]; then
            echo "ERROR: ./docs/_site_deploy directory does NOT exist after Jekyll build!"
            exit 1
          fi
          echo "Directory ./docs/_site_deploy exists. Listing contents:"
          ls -R ./docs/_site_deploy || { echo "ERROR: Could not list contents of ./docs/_site_deploy!"; exit 1; }
          
          echo "Checking for 'DevEx-Starter-Template' prefix in generated HTML (e.g., in index.html):"
          # This grep should now succeed, as the baseurl should be applied by the official action.
          grep -m 1 'href="/DevEx-Starter-Template/' ./docs/_site_deploy/index.html && \
            echo "SUCCESS: 'DevEx-Starter-Template' prefix found in index.html. Jekyll baseurl is working." || \
            echo "WARNING: 'DevEx-Starter-Template' prefix NOT found in index.html (check if configure-pages worked)."
          echo "--- End Debug ---"

      # --- HTMLPROOFER (Now that Jekyll handles baseurl correctly) ---
      # With Jekyll now building paths like /DevEx-Starter-Template/assets,
      # htmlproofer needs to understand this. You have two main options for htmlproofer:
      # Option A: Revert to using the chabad360/htmlproofer@v1 with `sed` stripping.
      # Option B: Use a config file for htmlproofer that includes `url_swap`.
      # Let's go with Option A for simplicity, reusing your successful `sed` and then `chabad360`
      # as this worked for you when you temporarily disabled external checks.
      - name: 5. Pre-Process HTML Strip Jekyll Base URL Prefix (FOR HTMLPROOFER ONLY)
        run: |
          echo "Starting HTML pre-processing to remove Jekyll baseurl prefix from internal links for htmlproofer validation..."
          # The sed command is now the inverse of what we last tried,
          # it *removes* the baseurl that Jekyll *just added* for htmlproofer's local checks.
          find ./docs/_site_deploy -type f -name "*.html" -print0 | xargs -0 \
            sed -i -E 's/(href|src)="\/DevEx-Starter-Template\//\1="\//g'
          echo "HTML path rewrite complete for htmlproofer. Verifying changes on sample file..."
          
          grep 'href="/DevEx-Starter-Template/' ./docs/_site_deploy/index.html && \
            echo "ERROR: The '/DevEx-Starter-Template/' prefix was NOT successfully stripped by sed (in internal links). Sed command failed." || \
            echo "SUCCESS: '/DevEx-Starter-Template/' prefix stripped from internal links in sample file."
          echo "--- End Pre-processing for HTMLProofer ---"

      - name: 6. Run HTMLProofer on Pre-Processed Docs
        uses: chabad360/htmlproofer@v1
        with:
          directory: ./docs/_site_deploy
          args: |
            --url-ignore "#.*"
            --url-ignore "/cdn-cgi/#.*"
            --allow-hash-href
            --disable-external
            --file-ignore "/pdfs/assembled.pdf"
            --report-missing-names
            --check-html
            --check-favicon

      # ... (Rest of your PDF generation and final deployment steps) ...

      - name: 9. Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site_deploy'

      - name: 10. Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
