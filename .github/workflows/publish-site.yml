# .github/workflows/publish-site.yml
name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          
      - name: 2.1 Install Jekyll and other global gems
        run: |
          gem install jekyll
          gem install kramdown-parser-gfm # Add any other Jekyll-related gems here
        
      - name: 2.2 Install wkhtmltopdf (for PDF generation)
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: 3. Verify Jekyll Installation (DEBUG)
        run: |
          echo "Verifying Jekyll availability..."
          which jekyll || echo "Jekyll not found in PATH."
          jekyll -v || echo "Jekyll version command failed."
          echo "PATH: $PATH"

      - name: 4. Build Jekyll Site for Deployment
        working-directory: ${{ github.workspace }}
        run: |
          echo "Current directory for Jekyll build: $(pwd)"
          jekyll build --source ./docs --destination ./docs/_site_deploy
          echo "Jekyll site built successfully to docs/_site_deploy."
        
      - name: 4.5 Debug docs/_site_deploy contents
        run: |
          echo "--- Verifying contents of docs/_site_deploy ---"
          ls -R ./docs/_site_deploy || { echo "ERROR: ./docs/_site_deploy directory does NOT exist!"; exit 1; }
          du -sh ./docs/_site_deploy || { echo "ERROR: Could not get size of ./docs/_site_deploy!"; exit 1; }
          cat ./docs/_site_deploy/index.html | grep 'DevEx-Starter-Template/assets/css/main.css' && echo "Baseurl prefix found in deploy site as expected." || echo "Baseurl prefix NOT found in deploy site (check _config.yml)."
          echo "--- End Debug ---"
        working-directory: ${{ github.workspace }}

      - name: 5. Generate Documentation PDF
        working-directory: ${{ github.workspace }}
        run: |
          echo "Preparing Jekyll _site for PDF generation script..."
          # --- THE CRITICAL FIX: Copy _site_deploy to _site ---
          mkdir -p ./docs/_site # Ensure the target directory exists
          cp -R ./docs/_site_deploy/* ./docs/_site/ # Copy contents, not the directory itself
          echo "Jekyll _site_deploy copied to docs/_site."
          
          ./bin/assemble_docs_body.sh # Now this script should find ./docs/_site
          
          if [ -f "docs/pdfs/assembled.pdf" ]; then
            echo "PDF file (docs/pdfs/assembled.pdf) successfully created."
            exit 0
          else
            echo "ERROR: PDF file (docs/pdfs/assembled.pdf) was NOT created."
            exit 1
          fi

      - name: 6. Move PDF into _site_deploy
        working-directory: ${{ github.workspace }}
        run: |
          echo "Moving generated PDF into the Jekyll _site_deploy directory..."
          mkdir -p docs/_site_deploy/pdfs || { echo "ERROR: Failed to create docs/_site_deploy/pdfs directory!"; exit 1; }
          cp docs/pdfs/assembled.pdf docs/_site_deploy/pdfs/assembled.pdf || { echo "ERROR: Failed to copy assembled.pdf!"; exit 1; }
          echo "PDF copied to docs/_site_deploy/pdfs/assembled.pdf."

      - name: 7. Deploy _site to 'output' branch in DevEx-Starter-Template subdirectory
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site_deploy
          publish_branch: output
          destination_dir: DevEx-Starter-Template
          commit_message: "chore(docs): Auto-deploy documentation to GitHub Pages [skip ci]"
          force_orphan: true
