# .github/workflows/publish-site.yml
name: Build _site and generate PDF 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for peaceiris/actions-gh-pages to push to 'output' branch

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Specify your desired Ruby version. Check your local Ruby version if unsure.
          # We are NOT using bundler-cache: true because you're installing gems globally
          
      - name: 2.1 Install Jekyll and other global gems
        run: |
          echo "Installing Jekyll and required gems globally..."
          gem install jekyll
          # Add any other specific gems your Jekyll site might need globally.
          # For example, if you use GitHub Flavored Markdown:
          # gem install kramdown-parser-gfm
          echo "Global gems installed."
        
      - name: 2.2 Install wkhtmltopdf (for PDF generation)
        run: |
          echo "Updating apt-get and installing wkhtmltopdf..."
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          echo "wkhtmltopdf installed."

      - name: 3. Verify Jekyll Installation (DEBUG)
        run: |
          echo "--- Verifying Jekyll availability ---"
          which jekyll || { echo "ERROR: Jekyll executable not found in PATH!"; exit 1; }
          jekyll -v || { echo "ERROR: Jekyll version command failed!"; exit 1; }
          echo "Jekyll is installed and accessible: $(jekyll -v)"
          echo "Current PATH: $PATH"
          echo "--- End Jekyll Verification ---"

      - name: 4. Build Jekyll Site for Deployment
        working-directory: ${{ github.workspace }} # Ensure we are at the repository root
        run: |
          echo "Starting Jekyll build..."
          echo "Current working directory: $(pwd)"
          # Build Jekyll site from ./docs to ./docs/_site_deploy
          # Ensure baseurl in docs/_config.yml is set to "/DevEx-Starter-Template" for project pages
          jekyll build --source ./docs --destination ./docs/_site_deploy
          echo "Jekyll site built successfully to ./docs/_site_deploy."
        
      - name: 4.5 Debug docs/_site_deploy contents (After Jekyll Build)
        working-directory: ${{ github.workspace }}
        run: |
          echo "--- Debugging contents of ./docs/_site_deploy ---"
          if [ ! -d "./docs/_site_deploy" ]; then
            echo "ERROR: ./docs/_site_deploy directory does NOT exist after Jekyll build!"
            exit 1
          fi
          echo "Directory ./docs/_site_deploy exists. Listing contents:"
          ls -R ./docs/_site_deploy || { echo "ERROR: Could not list contents of ./docs/_site_deploy!"; exit 1; }
          
          echo "Checking for 'DevEx-Starter-Template' prefix in generated HTML (e.g., in index.html):"
          # This grep will confirm if Jekyll added the baseurl prefix as expected
          grep -m 1 'DevEx-Starter-Template/assets' ./docs/_site_deploy/index.html && \
            echo "SUCCESS: 'DevEx-Starter-Template' prefix found in index.html. Jekyll baseurl is working." || \
            echo "WARNING: 'DevEx-Starter-Template' prefix NOT found in index.html. Check docs/_config.yml baseurl."
          echo "--- End Debug ---"

      - name: 5. Generate Documentation PDF
        working-directory: ${{ github.workspace }} # Ensure we are at the repository root
        run: |
          echo "Preparing Jekyll _site for PDF generation script..."
          # The assemble_docs_body.sh script expects Jekyll's output at ./docs/_site.
          # We need to copy our ./docs/_site_deploy output to ./docs/_site temporarily.
          mkdir -p ./docs/_site # Ensure the target directory exists for the copy
          cp -R ./docs/_site_deploy/* ./docs/_site/ # Copy CONTENTS into ./docs/_site
          echo "Contents of ./docs/_site_deploy copied to ./docs/_site."

          echo "Running assemble_docs_body.sh script..."
          ./bin/assemble_docs_body.sh # Execute your script here
          
          if [ -f "docs/pdfs/assembled.pdf" ]; then
            echo "SUCCESS: PDF file (docs/pdfs/assembled.pdf) successfully created by assemble_docs_body.sh."
            exit 0
          else
            echo "ERROR: PDF file (docs/pdfs/assembled.pdf) was NOT created, and assemble_docs_body.sh failed. Propagating failure."
            exit 1
          fi

      - name: 6. Move PDF into _site_deploy (for deployment)
        working-directory: ${{ github.workspace }}
        run: |
          echo "Moving generated PDF into the final Jekyll build directory (./docs/_site_deploy)..."
          mkdir -p docs/_site_deploy/pdfs || { echo "ERROR: Failed to create docs/_site_deploy/pdfs directory!"; exit 1; }
          cp docs/pdfs/assembled.pdf docs/_site_deploy/pdfs/assembled.pdf || { echo "ERROR: Failed to copy assembled.pdf!"; exit 1; }
          echo "PDF copied to docs/_site_deploy/pdfs/assembled.pdf."

      - name: 6.5 Debug _site_deploy contents (Final check before deploy)
        working-directory: ${{ github.workspace }}
        run: |
          echo "--- Final check of ./docs/_site_deploy contents before deployment ---"
          ls -R ./docs/_site_deploy || { echo "ERROR: ./docs/_site_deploy directory does NOT exist!"; exit 1; }
          du -sh ./docs/_site_deploy || { echo "ERROR: Could not get size of ./docs/_site_deploy!"; exit 1; }
          ls -l ./docs/_site_deploy/pdfs/assembled.pdf && echo "SUCCESS: assembled.pdf found in deployment directory." || echo "WARNING: assembled.pdf NOT found in deployment directory!"
          echo "--- End Final Debug ---"
          
      - name: 7. Deploy _site to 'output' branch root
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site_deploy # This is the source directory whose contents will be published
          publish_branch: output           # This is the target branch on GitHub
          destination_dir: docs 
          # destination_dir is REMOVED, so contents of publish_dir go to the ROOT of the output branch
          commit_message: "chore(docs): Auto-deploy documentation to GitHub Pages [skip ci]"
          force_orphan: true # Overwrites the output branch completely with new content
