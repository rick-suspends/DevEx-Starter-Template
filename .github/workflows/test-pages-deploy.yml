# .github/workflows/test-pages-deploy.yml
name: Test Pages Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5 # Using v5 to be current
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload the root of the repo as a placeholder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
